<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tumulto - Crowd generator</title>

        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <canvas id="peopleCanvas"></canvas>
        <canvas id="ambientCanvas"></canvas>
        <div id="controls">
            <fieldset>
                <legend>Amount</legend>
                <input type="range" min="1" class="slider" id="config-amount" />
                <small id="total-amount"></small>
            </fieldset>

            <fieldset>
                <legend>X Velocity</legend>
                <input type="number" step="0.1" id="config-xVelocity-min" />
                <input type="number" step="0.1" id="config-xVelocity-max" />
            </fieldset>

            <fieldset>
                <legend>Y Velocity</legend>
                <input type="number" step="0.1" id="config-yVelocity-min" />
                <input type="number" step="0.1" id="config-yVelocity-max" />
            </fieldset>

            <fieldset>
                <legend>Max Y Offset</legend>
                <input type="number" step="0.1" id="config-maxOffsetY-min" />
                <input type="number" step="0.1" id="config-maxOffsetY-max" />
            </fieldset>

            <fieldset>
                <legend>Offset Top</legend>
                <input type="number" step="1" id="config-topOffset" />
            </fieldset>

            <div id="buttons">
                <button id="toggleDebug">DEBUG</button>
                <button id="togglePause">PAUSE</button>
                <button id="toggleSnow">SNOW</button> <br />
                <button id="toggleRain">RAIN</button>
                <button id="toggleWeather">CLEAR WEATHER</button>
            </div>
        </div>

        <div id="loader">
            <div id="letters"></div>
        </div>

        <script type="module" src="scripts/index.mjs"></script>
    </body>
</html>
